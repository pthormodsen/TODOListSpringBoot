<!DOCTYPE html>
<html>
<head>
    <title>Registrer deg</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            margin: 0;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 32px;
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.320, 1);
            text-align: center;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        button:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            margin-top: 12px;
            color: red;
            font-weight: 600;
        }

        .login-link {
            margin-top: 16px;
            text-align: center;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h2>Registrer ny bruker</h2>
    <form id="register-form">
        <input type="text" id="username" name="username" placeholder="Brukernavn" required />
        <input type="email" id="email" name="email" placeholder="E-post" required />
        <input type="password" id="password" name="password" placeholder="Passord" required minlength="6" />
        <button type="submit">Registrer</button>
    </form>
    <div class="message" id="message"></div>
    <div class="login-link">
        <a href="/index.html">Har du allerede en konto? Logg inn her</a>
    </div>
</div>

<script>
    const form = document.getElementById('register-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.textContent = '';

        const formData = new FormData(form);
        const username = formData.get('username');
        const email = formData.get('email');
        const password = formData.get('password');

        try {
            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const result = await response.json();

            if (response.ok) {
                message.style.color = 'green';
                message.textContent = result.message;
                form.reset();
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 2000);
            } else {
                message.style.color = 'red';
                message.textContent = result.error;
            }
        } catch (error) {
            message.style.color = 'red';
            message.textContent = 'Serverfeil, pr√∏v igjen senere.';
            console.error('Registreringsfeil:', error);
        }
    });
</script>
</body>
</html>
